<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="200"
  height="300"
  viewBox="0 0 200 300"
>
  <!-- Card Background -->
  <rect
    x="0"
    y="0"
    width="200"
    height="300"
    rx="20"
    ry="20"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="2"
  />

  <!-- Title Area -->
  <rect
    x="10"
    y="10"
    width="180"
    height="50"
    rx="10"
    ry="10"
    fill="#f0f0f0"
  />
  <text
    x="100"
    y="40"
    font-size="18"
    font-family="Arial, sans-serif"
    text-anchor="middle"
    fill="#333"
  >
    Card Title
  </text>

  <!-- Main Image Placeholder -->
  <rect
    x="20"
    y="70"
    width="160"
    height="120"
    rx="10"
    ry="10"
    fill="#d0d0d0"
  />
  <text
    x="100"
    y="140"
    font-size="14"
    font-family="Arial, sans-serif"
    text-anchor="middle"
    fill="#666"
  >
    Image
  </text>

  <!-- Description Text -->
  <text
    x="20"
    y="210"
    font-size="12"
    font-family="Arial, sans-serif"
    fill="#555"
  >
    This is a simple card description. Add
  </text>
  <text
    x="20"
    y="230"
    font-size="12"
    font-family="Arial, sans-serif"
    fill="#555"
  >
    your content here.
  </text>

  <!-- Bottom Button -->
  <rect
    x="50"
    y="250"
    width="100"
    height="30"
    rx="15"
    ry="15"
    fill="#4CAF50"
  />
  <text
    x="100"
    y="270"
    font-size="14"
    font-family="Arial, sans-serif"
    text-anchor="middle"
    fill="#fff"
  >
    Click Me
  </text>
</svg>
